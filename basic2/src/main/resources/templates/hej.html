<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Login</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body id="main">
<h1 id="title">plank login</h1><br><br>
<div class="grid">
    <fieldset>
        <form autocomplete="off" name="f" th:action="@{/login}" method="post">

            <legend>Login</legend>
            <div id="login" th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" autocomplete="off"/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>
            <div class="form-actions">
                <button id="button-right"  type="submit" class="btn">Log in</button>
            </div>

        </form>
    </fieldset>

    <br>
    <br>
    <br>

    <fieldset>

        <legend>New account</legend>
            <div>
                <form th:action="@{/welcome}" method="GET">
                    <input type="submit" value="Register new account">
                </form>
            </div>

    </fieldset>

</div>


</body>
</html>
