<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>plank</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<div id="title">
    <h1>plank</h1>
</div>
    <div id="main" class="grid">

        <form th:action="@{/userinfo}" method="GET">
            <input id="button" type="submit" th:value="${name}">
        </form>
            <img id="imgplace" th:src="${avatar}" alt="avatar" width="150" height="150"/></a><br>
    </form>
        <form th:action="@{/saveMessage}" th:object="${mssg}" method="GET">
          <input id="mess" type="text" placeholder="Write message" th:field="*{message}"><br>
          <input type="submit" value="Post">
        </form>

        <div id="bord" th:each="mess: ${msgg}">
            <fieldset>
                <legend th:text="${mess.userId}"></legend>
                    <p th:text="${mess.message}"></p>

                    <form th:action="@{/delMes}" th:object="${mssg}" method="POST">
                        <input type="hidden" th:value="${mess.id}" name="id">
                        <input type="hidden" th:value="${mess.userId}" name="userId">
                        <input class="legend2" type="submit" value="x">
                    </form>
            </fieldset>

        </div>
        <br>
        <br>
    </div>
    <div id="foot">
        <form th:action="@{/logout}" method="GET">
            <input type="submit" value="Log out">
        </form>
    </div>
</body>
</html>
